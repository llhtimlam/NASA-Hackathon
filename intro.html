<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EYE HORUS</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/intro.css" />
  </head>
  <body>
    <main class="stage">
      <div class="mark">
        <!-- Eye of Horus â€“ simplified strokes -->
        <svg class="eye" viewBox="0 0 500 500" aria-hidden="true">
          <!-- top eyebrow -->
          <path class="stroke" d="M80 170 C 170 110, 330 140, 420 160" />
          <!-- upper eyelid -->
          <path class="stroke" d="M110 250 C 170 190, 330 210, 420 230" />
          <!-- lower eyelid sweep -->
          <path class="stroke" d="M210 250 C 250 300, 320 355, 420 335" />
          <!-- spiral tail -->
          <path
            class="stroke"
            d="M365 320 C 395 315, 430 340, 408 368 C 392 388, 360 372, 370 352"
          />
          <!-- teardrop mark -->
          <path class="stroke" d="M205 270 C 205 310, 205 330, 210 375" />

          <!-- sun-like pupil -->
          <circle cx="210" cy="250" r="34" fill="#ffffff" />
          <circle
            cx="210"
            cy="250"
            r="12"
            fill="#f8dc6c"
            stroke="#111"
            stroke-width="2"
          />

          <!-- small rays -->
          <g stroke="#111" stroke-width="3" stroke-linecap="round">
            <line x1="210" y1="208" x2="210" y2="195" />
            <line x1="210" y1="292" x2="210" y2="305" />
            <line x1="168" y1="250" x2="155" y2="250" />
            <line x1="252" y1="250" x2="265" y2="250" />
            <line x1="185" y1="222" x2="175" y2="212" />
            <line x1="235" y1="222" x2="245" y2="212" />
            <line x1="185" y1="278" x2="175" y2="288" />
            <line x1="235" y1="278" x2="245" y2="288" />
          </g>
        </svg>
      </div>

      <h1 class="wordmark">EYE HORUS</h1>
    </main>
  </body>
</html>
