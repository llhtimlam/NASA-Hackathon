<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HorusCast – Trails</title>

    <!-- Mapbox GL CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="map.css" />
  </head>
  <body>
    <!-- Top bar -->
    <div class="topbar">
      <!-- Settings in top left -->
      <div class="pill pill--settings">
        <div class="settings-icon" id="settings-toggle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </div>
      </div>

      <!-- Search bar -->
      <div class="pill pill--search">
        <div class="search-icon" id="search-toggle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
        </div>
        <div id="geocoder" class="geocoder-container"></div>
      </div>

      <!-- Activity Selector -->
      <div class="pill pill--activity">
        <div class="activity-selector" id="activity-selector">
          <div class="activity-icon" id="current-activity">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </div>
        </div>
      </div>

      <!-- Date inputs -->
      <div class="pill pill--date">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" name="start-date">
      </div>
      <div class="pill pill--date">
        <label for="end-date">End Date</label>
        <input type="date" id="end-date" name="end-date">
      </div>
    </div>

    <!-- Activity Selection Modal -->
    <div id="activity-modal" class="modal" aria-hidden="true">
      <div class="modal__content">
        <header class="modal__header">
          <h2>Select Activity</h2>
          <button class="modal__close" id="activity-modal-close">✕</button>
        </header>
        <div class="activity-grid">
          <div class="activity-option" data-activity="hiking" data-icon="hiking">
            <div class="activity-option__icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
              </svg>
            </div>
            <span class="activity-option__label">Hiking</span>
          </div>
          <div class="activity-option" data-activity="stargazing" data-icon="stargazing">
            <div class="activity-option__icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
              </svg>
            </div>
            <span class="activity-option__label">Stargazing</span>
          </div>
          <div class="activity-option" data-activity="water-sports" data-icon="water">
            <div class="activity-option__icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 20c.5.5 1 1 2 1s1.5-.5 2-1c.5-.5 1-1 2-1s1.5.5 2 1c.5.5 1 1 2 1s1.5-.5 2-1c.5-.5 1-1 2-1s1.5.5 2 1c.5.5 1 1 2 1s1.5-.5 2-1"></path>
                <path d="M2 16c.5.5 1 1 2 1s1.5-.5 2-1c.5-.5 1-1 2-1s1.5.5 2 1c.5.5 1 1 2 1s1.5-.5 2-1c.5-.5 1-1 2-1s1.5.5 2 1c.5.5 1 1 2 1s1.5-.5 2-1"></path>
              </svg>
            </div>
            <span class="activity-option__label">Water Sports</span>
          </div>
          <div class="activity-option" data-activity="winter-sports" data-icon="winter">
            <div class="activity-option__icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v20"></path>
                <path d="M2 12h20"></path>
                <path d="m4.93 4.93 14.14 14.14"></path>
                <path d="m19.07 4.93-14.14 14.14"></path>
                <path d="M8 4l2 2-2 2"></path>
                <path d="M16 4l-2 2 2 2"></path>
                <path d="M20 8l-2 2-2-2"></path>
                <path d="M20 16l-2-2 2-2"></path>
                <path d="M16 20l-2-2 2-2"></path>
                <path d="M8 20l2-2-2-2"></path>
                <path d="M4 16l2-2-2-2"></path>
                <path d="M4 8l2 2-2 2"></path>
              </svg>
            </div>
            <span class="activity-option__label">Winter Sports</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Map canvas -->
    <div id="map" class="map"></div>

    <!-- Bottom sheet (NASA data) -->
    <div id="sheet-scrim" class="sheet-scrim" aria-hidden="true"></div>
    <aside id="sheet" class="sheet" aria-hidden="true">
      <header class="sheet__hdr">
        <div>
          <div id="sheet-title" class="sheet__title">Trail</div>
          <div id="sheet-sub" class="sheet__sub">—</div>
        </div>
        <button id="sheet-close" class="sheet__close" aria-label="Close">
          ✕
        </button>
      </header>
      <div id="sheet-body" class="sheet__body">Loading…</div>
    </aside>
    <!-- Tutorial System -->
    <div id="tutorial-overlay" class="tutorial-overlay" hidden>
      <div class="tutorial-popup">
        <div class="tutorial-content">
          <h3 id="tutorial-title">Welcome to HorusCast!</h3>
          <p id="tutorial-description">Let me show you around the interface.</p>
          <div class="tutorial-highlight" id="tutorial-highlight"></div>
        </div>
        <div class="tutorial-footer">
          <div class="tutorial-progress">
            <span id="tutorial-step">1</span> of <span id="tutorial-total">5</span>
          </div>
          <div class="tutorial-actions">
            <button id="tutorial-prev" class="tutorial-btn tutorial-btn--secondary">Previous</button>
            <button id="tutorial-next" class="tutorial-btn tutorial-btn--primary">Next</button>
            <button id="tutorial-skip" class="tutorial-btn tutorial-btn--text">Skip Tutorial</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tutorial Trigger Button -->
    <div class="tutorial-trigger" id="tutorial-trigger">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
    </div>
    <!-- Tiny toast -->
    <div id="toast" class="toast" hidden></div>

    <!-- Mapbox GL (Geocoder loaded inside map.js with fallbacks) -->
    <script
      src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"
      defer
    ></script>
    <script src="map.js" defer></script>
  </body>
</html>
